<body>
  <div class="card">
    <div class="card-content">
      <form class="col s6">
        <p></p>
        <div class="alert alert-warning col s6" role="alert">Your Matches</div>
        <div class="card" *ngFor="let profile of profiles">
          <div class="card-body" >
              {{profile.fName}} {{profile.lName}} - {{profile.age}} - {{profile.gender}} : Cost Per Month - {{profile.costPerMonth}} : Smoking - {{profile.smoking}} : Pet Friendly - {{profile.petFriendly}} : Drinking - {{profile.drinking}} : Morning Person - {{profile.morningPerson}}
          </div>
          <p></p>
        </div>
        <p></p>
      </form>
    </div>
  </div>
</body>
